<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Trem com Vagões</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

</head>

<body>
  <div class="header">
    <h2>Mini Game - Desenvolvimento</h2>
    <div class="headerButtons">
      <button class="btn buttons" onclick="adicionarVagao()">Adicionar Vagão</button>
      <button class="btn buttons" onclick="removerVagao()">Remover Vagão</button>
      <button class="btn buttons" onclick="mover()">Mover
        Trem</button>
    </div>
  </div>
  <div class="trajeto">

    <div id="trem" class="trem">

      <div class="vagoes">
        <img id="vagao1" class="vagao invisivel" src="./icones/vagaoicon.png">
        <img id="vagao2" class="vagao invisivel" src="./icones/vagaoicon.png">
        <img id="vagao3" class="vagao invisivel" src="./icones/vagaoicon.png">
        <img id="vagao4" class="vagao invisivel" src="./icones/vagaoicon.png">
      </div>
      <div class="locomotivaDiv">
        <img class="locomotiva" src="./icones/locomotivaicon.png">
      </div>
    </div>
    <div id="chegada">
      <img src="./icones/7876426.png" class="flagIcon">
    </div>
  </div>
  <div id="linha"></div>
  <div class="imagesDiv">

  </div>





  <script src="script.js"></script>
</body>

</html>
